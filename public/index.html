<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Race</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Typing Race</h1>
    
    <!-- Form to choose Host or Join -->
    
    <div id="hostJoinSelection"  >
      <input id="nameInput" />
      <button onclick="chooseRole('host')" class="btn btn-primary mb-2">Host Game</button>
      <button onclick="chooseRole('join')" class="btn btn-secondary">Join Game</button>
    </div>
    
    <!-- Game area -->
    <div id="game" style="display:none;">
      <h2 id="opponentName"></h2>
      <div id="countdown" style="display:none;">
        <h2>Game will start in: <span id="countdownTimer">3</span></h2>
      </div>
      
      <p id="textDisplay"></p>
      <textarea id="inputArea"   placeholder="Start typing..."></textarea>
      
      <div id="textDisplay" style="margin-bottom: 10px;"></div>
      <div id="highlightedText" style="white-space: pre-wrap; font-family: monospace;"></div>
       
      <div class="speedometer text-center my-4">
        <div class="gauge position-relative mx-auto mb-3"
             style="width: 200px; height: 100px; background: #e9ecef; border-radius: 100px 100px 0 0;">
      
          <!-- Needle -->
          <div class="needle bg-danger position-absolute"
               id="needle"
               style="width: 4px; height: 100px; bottom: 0; left: 50%; transform-origin: bottom; transform: rotate(-90deg); transition: transform 0.3s ease;">
          </div>
      
          <!-- Labels along the arc -->
          <div class="position-absolute text-center w-100 h-100 top-0 start-0">
            <span class="position-absolute" style="left: 0%; top: 80%; transform: translate(-50%, -50%);">0</span>
            <span class="position-absolute" style="left: 25%; top: 50%; transform: translate(-50%, -50%);">250</span>
            <span class="position-absolute" style="left: 50%; top: 30%; transform: translate(-50%, -50%);">500</span>
            <span class="position-absolute" style="left: 75%; top: 50%; transform: translate(-50%, -50%);">750</span>
            <span class="position-absolute" style="left: 100%; top: 80%; transform: translate(-50%, -50%);">1000</span>
          </div>
        </div>
      
        <div class="speed-text fs-5">
          Speed: <span id="speedDisplay" class="fw-bold">0</span> CPM
        </div>
      </div>
     
      <div class="progress">
        <div id="myProgress" class="bar">
          <div class="car-icon">ðŸš—</div>
          <span class="label">You</span>
        </div>
        <div id="opponentProgress" class="bar opponent">
          <div class="car-icon">ðŸš™</div>
          <span class="label">Opponent</span>
        </div>
      </div>
      
    </div>
    
    <!-- Waiting for more players -->
    <div id="waiting" style="display:none;">
      <p>Waiting for more players to join...</p>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
